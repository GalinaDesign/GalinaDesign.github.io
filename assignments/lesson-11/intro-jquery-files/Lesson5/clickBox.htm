<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/clickbox.css">
<!--	<script src="js/jquery-2.2.1.min.js"></script> -->
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		// jQuery Code goes here
       // $(".boxHolder").on("click", "li", function(){
        //    $(this).addClass("greenBox");
        //})
        
       // $(".boxHolder").on("dblclick", "li", function(){
       //     $(this).addClass("orangeBox");
       // })
        
        $(".boxHolder").on({
            click: function(){
                //The click handler
                $(this).addClass("greenBox");
            },
            dblclick: function(){
                //The double-click handler
                $(this).addClass("orangeBox");
            },
            mouseenter: function(){
                //When the mouse pointer enter the region of the list item(s)
                $(this).css("opacity", 0.3);
            },
            mouseleave: function(){
                //When the mouse pointer leaves the region of the list item(s)
                $(this).css("opacity", 1.0);
            }
        }, "li")
	})
	</script>
</head>
<body>
	<ul class="boxHolder">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
