<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
<!--	<script src="js/jquery-2.2.1.min.js"></script> -->
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
        $("li:even").css("background-color", "#b3ccff");
        $("li:odd").css("background-color", "#ffff99");
        $("li:eq(3)").css("background-color", "#ffcce6");
	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges</li>
		<li>Peaches</li>
		<li>Strawberries</li>
		<li>Kiwi</li>
</ul>

</body>
</html>
